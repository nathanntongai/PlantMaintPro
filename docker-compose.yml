

services:
  database:
    image: postgres:15
    container_name: plantmaint_db
    environment:
      POSTGRES_USER: postgres
      # UPDATED: Use the DB_PASSWORD from Codespaces secrets
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: plantmaint_backend
    ports:
      - "4000:4000"
    depends_on:
      - database
    environment:
      DB_HOST: database
      DB_USER: postgres
      # UPDATED: Use the DB_PASSWORD from Codespaces secrets
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      META_VERIFY_TOKEN: ${META_VERIFY_TOKEN}
      META_PHONE_NUMBER_ID: ${META_PHONE_NUMBER_ID}
      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN}

  frontend:
    build: ./frontend
    container_name: plantmaint_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data: